<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css    ">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/reponsive.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/registration.css">
    <title>Login</title>
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <a href="./index.html" class="header__logo-img">
                <img class="header__logo-img" src="https://phim1080z.com/assets/img/phim1080.png" alt="">
            </a>
            </div>
            <span class="header-name"> Đăng kí </span>
    </div>
    <div class="container">
        
        <div class="form-login">
            <div class="margin">
                <div class="form-login__header">
                    <p class="login__header-title"> Đăng kí </p>
                    <div class="login_qr">
                        <span class="login_qr-title"> Đăng Kí với QR</span>
                        <img class="login__qr-img" src="https://vinacheck.vn/media/2019/05/ma-qr-code_vinacheck.vm_001.jpg" alt="">
                    </div>

                </div>

                <div class="form-login__content">
                    <input class="login-account" type="text" placeholder=" Email/Số Điện Thoại/Tên Đăng Kí">
                    <input class="login-password" type="password" placeholder=" Mật Khẩu">
                    <input class="login-password" type="password" placeholder=" Nhập lại mật Khẩu">
                    <button class="button-login"> Đăng kí </button>
                    
                    <span class="login-or"> Hoặc</span>
                    <div class="form-login__plus">
                        <a class="form-login__facebook">
                           <i class="fab fa-facebook login__facebook-icon"></i>
                            <p> Facebook</p>
                        </a>
                        <a class="form-login__google">
                            <i class="fab fa-google login__google-icon"></i>

                            
                            <p> Google</p>
                        </a>
                        
    
                    </div>
                    <div class="login__bottom">
                        <span> Bạn đã có tài khoản ?</span>

                       <a href="./login.html" class="login__bottom-link  "> Đăng nhập </a>
                    </div>
                   
                </div>
            </div>
          
        </div>
    </div>
</body>
</html>
